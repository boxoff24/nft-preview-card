<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft chalenge</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/nftprofil.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="images/image-equilibrium.jpg" class="big" alt="">
            <div class="active">
                <img src="images/icon-view.svg" alt="">
            </div>
        </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes
        balance and calm.</p>
        <div class="content">
            <div class="nft__price">
                <img class="small-icon" src="./images/icon-ethereum.svg" />
                <span>0.041 ETH</span>
            </div>
            <div class="nft__availability">
                <img class="small-icon" src="./images/icon-clock.svg" />
                <span>3 days left</span>
            </div>
        </div>
        <div class="profil">
            <img src="images/image-avatar.png" class="small" alt="">
            <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
